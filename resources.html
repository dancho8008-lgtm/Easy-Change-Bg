<script>
document.getElementById("shareLink").addEventListener("click", async (e) => {
  e.preventDefault();

  const appUrl = "https://dancho8008-lgtm.github.io/Easy-Change-Bg/index.html";
  const title = "€asy Change BG";
  const text  = "Отвори приложението тук:";

  // 1) Ако няма Web Share API – fallback (пример: WhatsApp share)
  if (!navigator.share) {
    const wa = "https://wa.me/?text=" + encodeURIComponent(title + " " + appUrl);
    window.open(wa, "_blank");
    return;
  }

  try {
    // 2) Опит за споделяне с икона като файл
    const res = await fetch("icon-192.png", { cache: "no-store" });
    const blob = await res.blob();
    const file = new File([blob], "icon-192.png", { type: blob.type || "image/png" });

    const shareWithIcon = { title, text, url: appUrl, files: [file] };

    // Някои устройства поддържат share, но не и files
    if (navigator.canShare && navigator.canShare(shareWithIcon)) {
      await navigator.share(shareWithIcon);
    } else {
      // 3) Fallback: само линк (пак отваря менюто)
      await navigator.share({ title, text, url: appUrl });
    }

  } catch (err) {
    // 4) Ако fetch/файлът не стане – пак сподели линка
    try {
      await navigator.share({ title, text, url: appUrl });
    } catch (_) {}
  }
});
</script>
