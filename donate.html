    </div>
  </div>

</div>

<script>

  // Копиране (работи на https/localhost; при file:// може да е ограничено)
  const toast = document.getElementById("copyToast");
  const iban = document.getElementById("ibanText")?.textContent?.trim() || "";
  const owner = document.getElementById("ownerText")?.textContent?.trim() || "";

  document.getElementById("copyIbanBtn")?.addEventListener("click", async () => {
    await copyText(iban);
  });

  document.getElementById("copyAllBtn")?.addEventListener("click", async () => {
    const all = `IBAN: ${iban}\nТитуляр: ${owner}`;
    await copyText(all);
  });

  async function copyText(text) {
    try {
      await navigator.clipboard.writeText(text);
      showToast();
    } catch (_) {
      // fallback
      const ta = document.createElement("textarea");
      ta.value = text;
      document.body.appendChild(ta);
      ta.select();
      try { document.execCommand("copy"); } catch (_) {}
      document.body.removeChild(ta);
      showToast();
    }
  }

  function showToast() {
    if (!toast) return;
    toast.style.display = "block";
    clearTimeout(showToast._t);
    showToast._t = setTimeout(() => (toast.style.display = "none"), 1200);
  }
</script>
